# Core Android
coreKtx = "1.17.0"
lifecycleRuntimeKtx = "2.10.0"
activityCompose = "1.12.1"
splashscreen = "1.0.1"

# Compose
composeBom = "2024.09.00"

# Navigation & Lifecycle
navigationCompose = "2.8.4"
